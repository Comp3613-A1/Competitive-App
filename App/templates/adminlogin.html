{% extends "layout.html" %}

{% block title %}Admin Login{% endblock %}

{% block page %}Admin Login{% endblock %}

{% block link%}
    <ul id="nav-mobile" class="right">
        <li><a href="/adminsignup">Admin Signup</a></li>
    </ul>
    
    <ul id="nav-mobile" class="right" = "display: flex">
      <li><a href="/">Welcome Page</a></li>
    </ul>
{% endblock %}


{% block content %}
<main class="container" style="margin-top:100px;justify-content: center;align-items: center;display: flex">
  <form class="card col s12" id="loginForm" method="POST" action="/login" style="padding:1em">

     <div class="row">
       <div class="input-field col s12">
         <input placeholder="User Namer" name="username" type="text" class="validate">
         <label for="username">User Name</label>
       </div>
     </div>
     <div class = "row">
      <div class = "input-field col s12">
        <input placeholder = "Password" name = "password" type = "password" class = "validate">
        <label for = "password">Password</label>
      </div>
    </div>
     <div class="card-action">
       <input type="submit" class="blue text-white btn">
     </div>
 </form>
</main>     
{% endblock %}
