{% extends "layout.html" %}
{% block title %}Student Sign Up{% endblock %}
{% block page %}Student Sign Up{% endblock %}

{% block link%}
    <ul id="nav-mobile" class="right">
        <li><a href="/studentlogin">Student Login</a></li>
    </ul>
{% endblock %}

{% block content %}
<main class="container" style="margin-top: 100px">
  <form class="card col s12" id="loginForm" method="POST" action = '/studentsignup' action="/signup" style="padding:2em">
     
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="First name" name="fName" type="text" class="validate">
        <label for="first_name">First name</label>
      </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Last name" name="lName" type="text" class="validate">
        <label for="last_name">Last name</label>
      </div>
    <div class="row">
       <div class="input-field col s12">
         <input placeholder="Email" name="email" type="email" class="validate">
         <label for="first_name">Email</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <input placeholder="Username" name="username" type="text" class="validate">
         <label for="first_name">Username</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <input name="password" type="password" class="validate">
         <label for="password">Password</label>
       </div>
     </div>
     <div class="card-action">
       <input type="submit" class="blue text-white btn">
     </div>

 </form>
</main>
{% endblock %}
