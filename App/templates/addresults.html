{% extends "layout.html" %}

{% block title %}Rank My Coding{% endblock %}

{% block page %}Add Results{% endblock %}

{{ super() }}

{% block link%}
    <ul id="nav-mobile" class="right">
        <li><a href="/">Logout</a></li>
    </ul>

    <ul id = "nav-mobile" class = "left">
      <li><a href = "/admindashboard">Admin Dashboard</a></li>
    </ul>

{% endblock %}

{% block content %}

<body>
  <header class = "container" style = "text-align:center;margin-top:40px">
  </header>
</body>

<main class="container" style="margin-top:40px;justify-content: center;align-items: center;display: flex; box-sizing: border-box" >

  <form class = "card col 12" id = "addResultsForm" method = "POST" style = "padding: 1em; width: 700px" action="/addresults">

  <div class = "row" style = " display: flex">
    <div class = "input-field col s12">
      <input placeholder = "Competition ID" name = "competitionID" type = "text" class = "validate">
      <label for = "comp_id">Competition ID</label>
    </div>
  </div>

  <div class = "row">
    <div class = "input-field col s12">
      <input placeholder = "Student ID" name = "studentID" type = "text" class = "validate">
      <label for = "student_id">Student ID</label>
    </div>
  </div>

  <div class = "row">
    <div class = "input-field col s12">
      <input placeholder = "Rank Position" name = "position" type = "text" class = "validate">
      <label for = "rank_position">Rank</label>
    </div>
  </div>

  <div class = "row">
    <div class = "input-field col s12">
      <input placeholder = "Score" name = "score" type = "text" class = "validate">
      <label for = "score">Score</label>
    </div>
  </div>


  <div class="card-action; right">
    <br>
    <input type="submit" class="blue text-white btn">
  </div>
  
  </form>

</main>

  {% endblock %}
