{% extends "layout.html" %}

{% block title %}Student Login{% endblock %}<!--name of tab-->

{% block page %}Student Login{% endblock %}<!--header-->

{% block link%}
    <ul id="nav-mobile" class="right">
        <li><a href="/studentsignup">Student Signup</a></li><!--signup button on right side of header-->
    </ul>
{% endblock %}


{% block content %}<!--lab 4 sirs template-->
<main class="container" style="margin-top:100px">
  <form class="card col s12" id="loginForm" method="POST" action="/login" style="padding:1em">

     <div class="row">
       <div class="input-field col s12">
         <input placeholder="Placeholder" name="username" type="text" class="validate">
         <label for="first_name">Username</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <input name="password" type="password" class="validate">
         <label for="password">Password</label>
       </div>
     </div>
     <div class="card-action">
       <input type="submit" class="blue text-white btn">
     </div>
 </form>
</main>     
{% endblock %}
